<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="choose_mood.css">
    <!-- アニメーションライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <main>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Find a new favorite cafe</a>
              <a class="navbar-brand" href="index2.html"><button type="button" class="btn btn-outline-secondary" onclick="location.href='index2.html'">新規作成</button></a>
            </div>
        </nav>

        <div class ="container">
            <form action="https://docs.google.com/spreadsheets/d/1z494okJcwOO-4X0BjdePbIr1fIJxli7oF-dWxdZujXE/edit#gid=0" method="POST" id="myForm">
                
                <div class="mb-3 url_wrapper">
                    <label for="basic-url" class="form-label">お店のURL</label>
                    <div class="input-group link-area">
                      <span class="input-group-text" id="basic-addon3">https://example.com</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    <div class="form-text" id="basic-addon4">お店のGoogle mapや公式サイトのURLを添付して下さい</div>
                </div>

                <!-- 以下アコーディオン -->
             
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          気分を選ぶ　　　　　※一つまで
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body image-button">
                            <!-- ボタン -->
                            <input type="radio" name="scene" value="1" id="anniversery" class="mood_btn">
                            <label for="anniversery" class="label" id="anniversery">Anniversery</label>
                        
                       
                            <input type="radio" name="scene" value="2" id="hawaii" class="mood_btn">
                            <label for="hawaii" class="label" id="hawaii">Hawaii</label>

                            <input type="radio" name="scene" value="3" id="relax" class="mood_btn">
                            <label for="relax" class="label" id="relax">relax</label>

                            <input type="radio" name="scene" value="4" id="party" class="mood_btn">
                            <label for="party" class="label" id="party">Party</label>

                            <input type="radio" name="scene" value="5" id="simple" class="mood_btn">
                            <label for="party" class="label" id="simple">Simple</label>

                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                          誰と行く？　　　　　※一つまで
                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <!-- ボタン -->
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">With…</legend>
                                <div class="col-sm-10">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                      家族
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      友達
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      パートナー
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      同期
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                      一人
                                    </label>
                                  </div>
                                </div>
                              </fieldset>
                        </div>
                      </div>
                    </div>
                </div>
              

                    <!-- 以上アコーディオン -->
                        
                        <div class = "button-post">
                                <input type="submit" value="送信する"id="js-btn" class="btn btn-outline-secondary">
                        </div> 

                        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
                        <dotlottie-player src="https://lottie.host/20673f3f-7b2f-491e-9600-7897851d09e3/BTKe2KkvK5.json" background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay></dotlottie-player>

                       
            </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="add.js"></script>
</body>
</html>
